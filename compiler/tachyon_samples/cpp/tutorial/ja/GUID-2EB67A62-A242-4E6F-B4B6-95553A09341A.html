<h1 class="topictitle1">シリアルバージョンをビルドする</h1>
<div id="GUID-F0F51325-0475-4F40-8CB7-C36725B61634"><p>シリアルバージョンをビルドするには、シリアルバージョンのサンプルをコンパイルします。サンプル・アプリケーションを実行して、アプリケーションの実行時間を記録します。この時間が、パフォーマンスのベースラインになります。</p>
<ol id="GUID-9D1B7878-DFDD-494D-9A69-8B517F2C74A5"><li id="GUID-D6FD0467-412C-4079-85ED-BB00BF0400BF"><p>tachyon ディレクトリーで次のコマンドを実行してサンプルをビルドします。</p>
<p><span class="filepath">%make serial</span></p>
</li>
<li id="GUID-C25EDBFE-DED6-4542-96AD-3CCD58B674F4"><p id="GUID-75B218C0-497F-43B7-87A5-55F7A688E19F">サンプル・アプリケーションを実行します。</p>
</li>
</ol>
<p>イメージのレンダリングにかかった時間を記録します。この時間が、パフォーマンスのベースラインになります。</p>
<p><a href="GUID-7477CA17-0DD5-4B42-A3CB-12A0CED86801.html"><img class="border(0)" style="border-style: none" src="GUID-16FD5A1C-2BAC-489D-A70A-A3A4FCC6569B-low.jpg" alt="" /></a></p>
