<!DOCTYPE HTML>
<!-- !DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN" -->
<!-- saved from url=(0016)http://localhost -->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  
<title>リダイレクト・ページ</title>
  
<script type="text/javascript">
<!--
  // eg. hh_goto.htm?hh_start.htm#index.htm -- Pass in the entire URL to goto after ?
  // eg. hh_goto.htm#index.htm -- Pass in just the frame content page only - use default container page
  
  var URL="index.htm";
  var topURL = window.location.href;
  var i = topURL.lastIndexOf("?");  // Get full path passed in after last ?
  if ((i > 0) && (topURL.length > i+1)) {
    URL = topURL.substr(i + 1, topURL.length);
  }
  else {  //original v1 code -- grab framePage after the # and use default URL
    var Param = window.location.hash.substring(1);
    if (Param != "")
      URL = URL + "#" + Param;
  }
  window.location.replace(URL);
  
//-->
</script>

<style type="text/css">
body { font-family: Verdana; }
</style>

</head>
<body>

<h3>Page Loader</h3>

<p>ページ上部にセキュリティーに関するメッセージが表示されている場合は、クリックして [ブロックされているコンテンツを許可] を選択してください。</p>

<p>リダイレクトされない場合はこのリンクをクリックしてください:
<script type="text/javascript">
<!--
  document.write('<a href="'+ URL +'">'+ URL +'</a>')
//-->
</script>
</p>

</body>
</html>
